<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Behavioural</h3>
            </div>
            <div class="card-body">
                <div class="container">
                    <button type="button" class="btn btn-primary btn-lg btn-block" *ngIf="!startButton" (click)="showQuestion()" name="startButton" >Start</button>
                    <div class="container" *ngIf="startButton">
                        <h4>Question</h4>
                        <div class="row row-cols-2">
                            <div class="col">Option1</div>
                            <div class="col-md-6">option1</div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">Option2</div>
                            <div class="col-md-6">option2</div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">Option3</div>
                            <div class="col-md-6">option3</div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">Option4</div>
                            <div class="col-md-6">option4</div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col"></div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-sm" name="submit" >Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
