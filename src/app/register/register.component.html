<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>

                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="registerUserData.accountType" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Trainee" (change)="onItemChange($event.target.value)">
                        <label class="form-check-label" for="inlineRadio1">Trainee</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="registerUserData.accountType" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Trainer" (click)="onItemChange($event.target.value)" onclick="alert('Trainer: Please Contact IT for Account Registration.')" routerLink="/login">
                        <label class="form-check-label" for="inlineRadio2">Trainer</label>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right" routerLink="/login">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
