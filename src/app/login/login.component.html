

<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>

                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="loginUserData.accountType" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Trainee" (change)="onItemChange($event.target.value)">
                        <label class="form-check-label" for="inlineRadio1">Trainee</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="loginUserData.accountType" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Trainer" (click)="onItemChange($event.target.value)">
                        <label class="form-check-label" for="inlineRadio2">Trainer</label>
                    </div>
                    <!--ngIf{}-->
                    <button (click)="loginUser()" type="button" class="btn btn-success float-right" routerLink="/home">Login</button>
                    <!-- <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button> -->
                    <div class="login-error-message">
                        <p *ngIf= "loginErrorMessage">Incorrect Login Information!</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
