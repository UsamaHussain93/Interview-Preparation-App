<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">DevOps</h3>
            </div>
            <div class="card-body">
                <div class="container">
                    <button type="button" class="btn btn-primary btn-lg btn-block" *ngIf="!startButton" (click)="showQuestion()" name="startButton" >Start</button>
                    <div class="container" *ngIf="startButton">
                        <h4>Question</h4>
                        <div class="row row-cols-2">
                            <div class="col">Option1</div>
                            <div class="col-md-5">
                                <input [(ngModel)]="answer" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" (change)="onItemChange($event.target.value)">
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">Option2</div>
                            <div class="col-md-5">
                                <input [(ngModel)]="answer" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" (change)="onItemChange($event.target.value)">
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">Option3</div>
                            <div class="col-md-5">
                                <input [(ngModel)]="answer" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" (change)="onItemChange($event.target.value)">
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">Option4</div>
                            <div class="col-md-5">
                                <input [(ngModel)]="answer" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" (change)="onItemChange($event.target.value)">
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col"></div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-sm" name="submit" >Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
